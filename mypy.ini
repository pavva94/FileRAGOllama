# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

[mypy-test_*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
check_untyped_defs = False

# Migration files
[mypy-migrations.*]
ignore_errors = True

# Allow dynamic attributes for certain modules
[mypy-conftest]
ignore_errors = True